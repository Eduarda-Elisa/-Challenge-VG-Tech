<section>
    <div class="container">
        <div class="container__image">
            <h1 class="container__image__title">VG Tech</h1>
            <h3 class="container__image__text">Transforme sua presença online, conquiste novos horizontes</h3>
            <img src="../../../../../assets/imagens/imagem login.jpg" alt="">
        </div>
    
        <div class="container__login">
            <h1 class="container__login__title">VG Tech</h1>
            <h1>Acesse sua conta</h1>

            <p>Ainda não possui uma conta? <a>Cadastre-se</a></p>
            
            <form 
            class="container__login__data"
            [formGroup]="loginForm" 
            >
                <p *ngIf="(email?.dirty || email?.touched) && email?.errors?.['required']">
                    O E-mail é obrigatório!
                </p>
                <p *ngIf="(email?.dirty || email?.touched) && email?.errors?.['email']">
                    E-mail inválido!
                </p>
                <input 
                class="container__login__data__e-mail" 
                type="text"
                placeholder="E-mail"
                formControlName="email"
                >

                <p *ngIf="(password?.dirty || password?.touched) && password?.errors?.['required']">
                    A senha é obrigtória!
                </p>
                <p *ngIf="(password?.dirty || password?.touched) && password?.errors?.['minlength']">
                    A senha deve conter no minímo 6 caracteres!
                </p>
                <input 
                class="container__login__data__password" 
                type="password" 
                placeholder="Senha"
                formControlName="password"
                >

                <div>
                    <input type="checkbox" name="" id="">
                    <p>Lembrar meus dados de login</p>
                </div>
                <button [disabled]="!loginForm.valid">Entrar</button>
                <a>Esqueci minha Senha</a>
            </form>

            <span class="line"></span>

            <button class="container__login__botton-google" >
                <img src="../../../../../assets/imagens/google.png" alt="">Entrar com Google
            </button>
    
        </div>
    </div>
</section>
